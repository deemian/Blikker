    <div class="box has-background-grey-lighter p-2">
        Voor vandaag 23:59 besteld is morgen in huis!

    <section id="forms">
        <form action="signup-bedankt.html">

            <div class="formrule">
                <label for="name"> Voornaam </label>
                <input id="name" name="name" type="text" placeholder="Typ hier je naam" required>
            </div>

            <div class="formrule">
                <label for="city"> Woonplaats </label>
                <input id="city" name="city" type="text" placeholder="Typ hier je woonplaats" required>
            </div>

            <div class="formrule">
                <label for="email"> Email </label>
                <input id="email" name="email" type="email" placeholder="example@hr.nl" required>
            </div>

            <div class="formrule">
                <label for="password"> Wachtwoord </label>
                <input id="password" name="password" type="password" placeholder="wachtwoord" required>
            </div>

            <div class="formrule">
                <label for="confirmpassword"> Wachtwoord </label>
                <input id="confirmpassword" name="confirmpassword" type="password" placeholder="nog een keer wachtwoord"
                    required>
            </div>

            <div>
                <input id="news" name="news" type="checkbox">
                <label for="news"> Schrijf me in voor de nieuwsbrief </label>
            </div>

            <div>
                <input id="agree" name="agree" type="checkbox" required>
                <label for="agree"> Ik ga akkoord met de voorwaarden </label>
            </div>


            <div>
                <button type="submit"> Versturen </button>
            </div>

        </form>
